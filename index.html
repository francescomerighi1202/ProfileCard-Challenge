<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <img class="top--bg" src="/images/bg-pattern-top.svg" alt="BG">
  <img class="bottom--bg" src="/images/bg-pattern-bottom.svg">

  <main class="card">

    <section class="profile-bg">
      <img src="/images/bg-pattern-card.svg" alt="Card BG">
    </section>

    <section class="profile-info">
      <img class="profile__image" src="/images/image-victor.jpg" alt="Profile image">
      <div class="generalities">
        <h1 class="name">Victor Crest</h1>
        <p class="age">26</p>
      </div>
      <p class="place">London</p>
      <div class="social__info">
        <div class="followers info">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes info">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos info">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>

  </main>

</body>

</html>
